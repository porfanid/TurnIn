name: Build Application Packages

on:
  push:
    branches:
      - upgraded-to-app

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install keyring
          pip install -r requirements.txt

      - name: Fix import paths
        run: |
          # Create a hook file to handle hidden imports
          mkdir -p hooks
          @'
          from PyInstaller.utils.hooks import collect_all

          # Add all these modules as hidden imports
          hiddenimports = [
              'keyring',
              'keyring.backends',
              'cryptography',
              'sentry_sdk',
              'sshtunnel',
              'paramiko',
          ]

          # Collect all submodules for these packages
          datas, binaries, hiddenimports_collected = collect_all('keyring')
          hiddenimports.extend(hiddenimports_collected)
          '@ > hooks/hook-keyring.py

      - name: Create entry script
        run: |
          @'
          import os
          import sys

          # Add the current directory to path for finding src package
          base_dir = os.path.abspath(os.path.dirname(sys.argv[0]))
          sys.path.insert(0, base_dir)

          # Import the main function from src.turnin
          from src.turnin import main

          if __name__ == "__main__":
              main()
          '@ > main_entry.py

      - name: Fix relative imports
        run: |
          # Fix the relative imports in login_window.py
          $content = Get-Content src\ui\login_window.py -Raw
          $content = $content -replace 'from src\.utils', 'from ..utils'
          $content | Out-File src\ui\login_window.py -Encoding utf8

      - name: Build Windows EXE
        run: |
          pyinstaller --name turnin --onefile --windowed --icon=cse.logo.ico --add-data "cse.logo.png;." --add-data "src;src" --additional-hooks-dir=hooks main_entry.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-packages
          path: dist/turnin.exe

  build-debian-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Prepare Debian package directory
        run: |
          mkdir -p turnin/DEBIAN
          # Create control file
          cat > turnin/DEBIAN/control << EOF
          Package: turnin
          Version: 3.3
          Architecture: all
          Maintainer: Pavlos Orfanidis <pavlos@orfanidis.net.gr>
          Description: TurnIn App for submitting assignments
          Depends: python3-sshtunnel, python3-paramiko, python3-sentry-sdk, python3-pyqt6, python3-requests, python3-keyring, python3-cryptography
          EOF

          # Create postinst script to set proper permissions
          cat > turnin/DEBIAN/postinst << EOF
          #!/bin/sh
          chmod 755 /usr/bin/turnin
          exit 0
          EOF
          chmod +x turnin/DEBIAN/postinst

          # Create wrapper script for proper execution
          mkdir -p turnin/usr/bin
          cat > turnin/usr/bin/turnin << EOF
          #!/bin/bash
          cd /usr/share/turnin
          python3 /usr/share/turnin/main.py "\$@"
          EOF
          chmod +x turnin/usr/bin/turnin

          # Create main entry script
          mkdir -p turnin/usr/share/turnin
          cat > turnin/usr/share/turnin/main.py << EOF
          import os
          import sys

          # Add the current directory to path
          base_dir = os.path.abspath(os.path.dirname(__file__))
          sys.path.insert(0, base_dir)

          # Import the main function
          from src.turnin import main

          if __name__ == "__main__":
              main()
          EOF

          # Copy all source files
          mkdir -p turnin/usr/share/turnin/src
          cp -r src/* turnin/usr/share/turnin/src/
          # Make sure we have __init__.py files for proper package imports
          touch turnin/usr/share/turnin/src/__init__.py
          find turnin/usr/share/turnin/src -type d -exec touch {}"/__init__.py" \;

          # Fix the relative imports in login_window.py
          sed -i 's/from src\.utils/from ..utils/g' turnin/usr/share/turnin/src/ui/login_window.py

          # Copy resources
          cp cse.logo.png turnin/usr/share/turnin/

          # Create desktop file
          mkdir -p turnin/usr/share/applications
          cat > turnin/usr/share/applications/turnin.desktop << EOF
          [Desktop Entry]
          Name=TurnIn
          Exec=/usr/bin/turnin
          Icon=/usr/share/icons/turnin/cse.logo.png
          Type=Application
          Categories=Education;Development;
          EOF

          # Copy icon
          mkdir -p turnin/usr/share/icons/turnin
          cp cse.logo.png turnin/usr/share/icons/turnin/

      - name: Build Debian package
        run: dpkg-deb --build turnin

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-packages
          path: turnin.deb