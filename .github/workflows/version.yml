name: Create Version Tag

on:
  push:
    branches:
      - upgraded-to-app
    paths:
      - 'src/version.py'

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use PAT instead of GITHUB_TOKEN
          token: ${{ secrets.PAT_TOKEN }}

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(python3 -c "import sys; sys.path.append('src'); from version import VERSION; print(VERSION)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/version${{ steps.extract_version.outputs.VERSION }}"; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "version${{ steps.extract_version.outputs.VERSION }}" -m "Release version ${{ steps.extract_version.outputs.VERSION }}"
          git push origin "version${{ steps.extract_version.outputs.VERSION }}"